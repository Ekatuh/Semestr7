name: Deploy Version to GitHub Pages

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Checkout source
        uses: actions/checkout@v4
        with:
          path: source-temp

      - name: Copy version files
        run: |
          # Создаем папку для новой версии
          mkdir -p v${{ github.event.release.tag_name }}
          # Копируем файлы из релиза
          cp -r source-temp/* v${{ github.event.release.tag_name }}/
          # Убедимся что есть index.html
          ls -la v${{ github.event.release.tag_name }}/

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: .
          force_orphan: false